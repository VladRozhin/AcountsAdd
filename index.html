<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <title>Test task</title>
</head>
<body>

    <button class="button-list">Список аккаунтов</button>
    <button class="button-add">Добавить аккаунт</button>
    <form action="" class="add-account">
        <h2>Заполните форму:</h2>
        <div class="form-block">
            <div class="name-block">
                <div>
                    <input type="text" placeholder="First name" name="firstName" required>
                    <input type="text" placeholder="Last name" name="lastName" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Company name" name="companyName">
                </div>
                <div>
                    <input type="text" placeholder="Position" name="position">
                    <div class="null"></div>
                </div>
            </div>
            <div class="contacts-block">
                Контакты:
                <input type="number" placeholder="+7" name="iphoneOne">
                <input type="number" placeholder="+7" name="iphoneTwo">
                <input type="number" placeholder="+7" name="iphoneThree">
            </div>
        </div>
        <button class="button-close">
            <img src="image/close.png" alt="">
        </button>
        <div class="form-button">
            <button class="form-button-container">Добавить</button>
        </div>
    </form>
    <ol class="account-container">
        
    </ol>
    <div class="container-button-pagination">

    </div>

    <script src="script.js"></script>
</body>
</html>
